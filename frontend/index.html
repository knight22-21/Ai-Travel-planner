<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Travel Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chatContainer" role="main" aria-label="Travel Chat Interface">
    <div id="chatBox" aria-live="polite" aria-atomic="false"></div>
    <form id="inputBox" onsubmit="event.preventDefault(); sendMessage();">
      <input
        type="text"
        id="userMessage"
        placeholder="Tell me your travel plan..."
        autocomplete="off"
        aria-label="Type your message"
        required
      />
      <button type="submit" id="sendBtn" aria-label="Send message">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
