<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Travel Guide</title>

  <!-- Travel-themed Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/201/201623.png" type="image/png">

  <!-- CSS & Markdown Support -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="chatContainer" role="main" aria-label="Travel Chat Interface">
    
    <!-- Stylish Heading -->
    <header style="text-align: center; margin-bottom: 10px;">
      <h1 style="margin: 0; font-size: 24px; color: #0077cc;">🌍 Your AI Travel Guide</h1>
      <p style="margin: 4px 0 16px; color: #666;">Plan smarter. Explore better.</p>
    </header>

    <!-- Chat Box -->
    <div id="chatBox" aria-live="polite" aria-atomic="false"></div>

    <!-- Input Box -->
    <form id="inputBox" onsubmit="event.preventDefault(); sendMessage();">
      <input
        type="text"
        id="userMessage"
        placeholder="Tell me your travel plan..."
        autocomplete="off"
        aria-label="Type your message"
        required
      />
      <button type="submit" id="sendBtn" aria-label="Send message">Send</button>
      <button type="button" id="downloadBtn" aria-label="Download chat as PDF" style="margin-left: 8px;">
  📄  Download PDF
      </button>

    </form>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
  <script>
    // ✨ Intro Message on Load
    window.onload = () => {
      appendMessage("guide", "👋 Hi! I’m your AI Travel Guide. Tell me your travel plans.");
    };
  </script>
</body>
</html>
